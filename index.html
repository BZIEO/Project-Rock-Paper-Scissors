<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <header>
        <h1>ROCK PAPER SCISSOR ONLINE</h1>
      </header>
      <div class="container">
        <div><button class="rock">ROCK</button></div>
        <div><button class="paper">PAPER</button></div>
        <div><button class="scissor">SCISSOR</button></div>
      </div>
      <div class="txtcontainer">
        <div class="results">
          <p id="choose">Choose one</p>
        </div>
        <div class="score"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
